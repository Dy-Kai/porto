<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Dykai</title>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body id="body">
    <!-- Header -->
    <header id="header" class="z-1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Commission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-brands fa-instagram"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-brands fa-x-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header> <!-- End header -->

    <section id="section" class="z-1">
        <!-- Main cover -->
        <div id="cover">
            <div class="main-cover position-relative text-center overflow-hidden">
                <img src="./assets/img/bg-img.png" class="cover-img" alt="">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <img src="./assets/img/profile-img.jpg" class="rounded-circle shadow" style="height: 150px;" alt="">
                    <h1 style="font-size:50px">Dykai</h1>
                    <h2>Freelance Artist</h2>
                </div>
            </div>
        </div> <!-- End main cover -->

        <!-- Gallery items -->
        <div class="container py-4">
            <div id="gallery" class="gallery-col">
                <!-- Gallery image here -->
            </div>
        </div> <!-- End gallery items -->
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Dykai, Inc</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
                                class="fa-brands fa-facebook-f"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><i
                                class="fa-brands fa-x-twitter"></i></a></li>
                </ul>
            </footer>
        </div>
    </footer> <!-- End footer -->

    <!-- Scripts -->
    <script src="assets/scripts/script.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e715c2d93e.js" crossorigin="anonymous"></script>
</body>

</html>
